<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/setup.js"></script>
</head>
<body>
    <h2>Setup the Camera Boundaries</h2>
    <img src="/static/last_frame.jpg"/>
    <br/>
    <div>
        <label><input type="radio" name="corner-select" id="top-left" value="0">Top Left</label>
        <label><input type="radio" name="corner-select" id="top-right" value="1">Top Right</label>
        <label><input type="radio" name="corner-select" id="bottom-left" value="2">Bottom Left</label>
        <label><input type="radio" name="corner-select" id="bottom-right" value="3">Bottom Right</label>
    </div>
    <br/>
    <div>
        <button value="Up" onclick="updatePoints(value)" style="margin-left: 25px">Up</button>
        <br/>
        <button value="Left" onclick="updatePoints(value)">Left</button>
        <button value="Right" onclick="updatePoints(value)">Right</button>
        <br/>
        <button value="Down" onclick="updatePoints(value)" style="margin-left: 20px">Down</button>
    </div>
    <br/>
    <button value="Save" onclick="saveSettings()">Save Settings</button>
</body>
</html>
